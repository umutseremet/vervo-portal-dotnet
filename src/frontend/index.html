    <script>
        // Sayfa y√ºklendiƒüinde config'ten bilgileri al ve uygula
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const config = window.APP_CONFIG;
                
                if (!config) {
                    console.error('APP_CONFIG bulunamadƒ±!');
                    return;
                }
                
                // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
                const titleElement = document.getElementById('pageTitle');

                }
                
                // Logo ayarlarƒ±nƒ± uygula
                const logo = document.getElementById('mainLogo');

                    logo.alt = config.LOGO.ALT_TEXT;
                    logo.style.height = config.LOGO.HEIGHT.MAIN;
                    logo.onerror = function() {
                        console.warn('Logo y√ºklenemedi:', config.LOGO.PATH);

                    };
                }
                
                // Portal ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
                const titleElement2 = document.getElementById('mainTitle');

                // Ho≈ü geldin mesajƒ±nƒ± g√ºncelle
                const welcomeElement = document.getElementById('welcomeText');
