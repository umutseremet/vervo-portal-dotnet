<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslan Group Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header text-center">
                        <h1 class="font-weight-light my-4">
                            <img src="assets/images/logo.png" alt="Vervo" class="mb-3" style="height: 80px;">
                            <br>Aslan Group Portal
                        </h1> 
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <p class="lead mb-4">Portal'a erişim için lütfen giriş yapınız.</p>
                            <div class="d-grid gap-2">
                                <a href="pages/login.html" class="btn btn-primary btn-lg">
                                    Giriş Yap
                                </a>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="row text-center">
                            <div class="col-md-4 mb-3">
                                <div class="feature-item">
                                    <div class="feature-icon mb-2">
                                        <span class="badge bg-primary rounded-pill fs-6">🔐</span>
                                    </div>
                                    <h6>Güvenli Giriş</h6>
                                    <small class="text-muted">Portal kimlik doğrulama</small>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="feature-item">
                                    <div class="feature-icon mb-2">
                                        <span class="badge bg-success rounded-pill fs-6">🚗</span>
                                    </div>
                                    <h6>Araç Takip</h6>
                                    <small class="text-muted">Filo yönetim sistemi</small>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="feature-item">
                                    <div class="feature-icon mb-2">
                                        <span class="badge bg-info rounded-pill fs-6">📊</span>
                                    </div>
                                    <h6>Raporlama</h6>
                                    <small class="text-muted">Detaylı analiz ve raporlar</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small text-muted">
                            © 2025 Aslan Group Portal. Tüm hakları saklıdır.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    
    <script>
        // Index sayfası için auth kontrolü
        $(document).ready(function() {
            console.log('Index page loaded, checking if already authenticated...');
            
            // Eğer kullanıcı zaten giriş yapmışsa dashboard'a yönlendir
            if (authService && authService.isAuthenticated()) {
                console.log('User already authenticated, redirecting to dashboard...');
                window.location.href = './pages/dashboard.html';
                return;
            }
            
            console.log('User not authenticated, staying on index page');
        });
    </script>
</body>
</html>
