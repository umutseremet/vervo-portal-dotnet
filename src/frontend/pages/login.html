<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Portal - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Config dosyasını ilk sırada yükle -->
    <script src="../assets/js/config.js"></script>
    
    <style>
        /* Login page specific styles - ESKİ RENK TEMASI (Dashboard ile aynı) */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: slideInUp 0.6s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.2);
        }
        
        .login-header {
            background: transparent;
            color: #495057;
            text-align: center;
            padding: 40px 30px 20px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .login-logo img {
            max-width: 50px;
            max-height: 50px;
            filter: brightness(0) invert(1);
        }
        
        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            color: #495057;
        }
        
        .login-body {
            padding: 30px;
        }
        
        /* Form Styles */
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating > .form-control {
            height: 58px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            padding: 20px 15px 8px 15px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background-color: white;
            transform: translateY(-1px);
        }
        
        .form-floating > label {
            padding: 16px 15px;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: #667eea;
        }
        
        /* Remember Me */
        .form-check {
            margin: 25px 0;
        }
        
        .form-check-input {
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            color: #495057;
            font-weight: 500;
        }
        
        /* Login Button - ESKİ TEMA */
        .btn-login {
            width: 100%;
            height: 55px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .btn-login:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.5);
        }
        
        /* Loading State */
        .btn-loading .spinner-border {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Footer */
        .login-footer {
            background-color: transparent;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        
        /* Developer Helper */
        .dev-helper {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .dev-helper h6 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .dev-helper p {
            color: #495057;
            margin: 5px 0;
            font-size: 14px;
        }
        
        /* Alert styles */
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
            margin-bottom: 20px;
            animation: slideInDown 0.3s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-header {
                padding: 30px 20px 15px 20px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            .login-footer {
                padding: 15px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <div class="card login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <img id="loginLogo" src="../assets/images/logo.png" alt="Logo" style="display: none;" 
                         onerror="this.style.display='none'; this.parentNode.querySelector('i').style.display='block';">
                    <i class="fas fa-car" style="display: block;"></i>
                </div>
                <h3 class="login-title" id="loginTitle">Portal</h3>
                <p class="text-muted mb-0">Lütfen giriş yapın</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <form id="loginForm" novalidate>
                    <!-- Username -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Kullanıcı Adı" required autocomplete="username">
                        <label for="username">Kullanıcı Adı</label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Şifre" required autocomplete="current-password">
                        <label for="password">Şifre</label>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni Hatırla
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">Giriş Yap</span>
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <a href="#" onclick="handleForgotPassword()">Şifremi Unuttum</a>
            </div>
        </div>
        
        <!-- Developer Helper -->
        <div class="dev-helper">
            <h6><i class="fas fa-code"></i> Geliştirici Test</h6>
            <p><strong>Kullanıcı:</strong> admin</p>
            <p><strong>Şifre:</strong> admin123</p>
            <p class="mb-0"><small>Test için kullanabilirsiniz</small></p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="d-none" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Giriş yapılıyor...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/auth-service.js"></script>
    <script src="../assets/js/login.js"></script>
    
    <script>
        // Login page initialization - DÜZELTİLMİŞ VERSİYON
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Login page initializing...');
            
            // Update page title and login title from config
            updateLoginPageFromConfig();
            
            // Focus on username field
            document.getElementById('username').focus();
            
            // Load remembered username
            loadRememberedUsername();
            
            // Setup form handling
            setupLoginForm();
            
            console.log('✅ Login page initialized');
        });
        
        /**
         * Update login page elements from config
         */
        function updateLoginPageFromConfig() {
            if (window.APP_CONFIG) {
                // Update page title
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = `${window.APP_CONFIG.PORTAL_TITLE} - Giriş`;
                }
                
                // Update login title
                const loginTitle = document.getElementById('loginTitle');
                if (loginTitle) {
                    loginTitle.textContent = window.APP_CONFIG.PORTAL_TITLE;
                }
                
                // Update document title
                document.title = `${window.APP_CONFIG.PORTAL_TITLE} - Giriş`;
                
                console.log('✅ Login page updated with config:', window.APP_CONFIG.PORTAL_TITLE);
            } else {
                console.log('⏳ Config not ready, using defaults');
                
                // Wait for config to load
                setTimeout(updateLoginPageFromConfig, 100);
            }
        }
        
        /**
         * Load remembered username
         */
        function loadRememberedUsername() {
            const rememberedUsername = localStorage.getItem('vervo_remember_username');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }
        }
        
        /**
         * Setup login form handling
         */
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            // Enter key handling
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin(e);
                    }
                });
            });
        }
        
        /**
         * Handle login form submission
         */
        async function handleLogin(event) {
            event.preventDefault();
            console.log('🔐 Login attempt started...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!username || !password) {
                showAlert('Kullanıcı adı ve şifre gereklidir.', 'danger');
                return;
            }
            
            try {
                // Set loading state
                setLoadingState(true);
                hideAllAlerts();
                
                console.log('🔍 Attempting login with username:', username);
                
                // Simulate API call (replace with actual auth service)
                const loginSuccess = await simulateLogin(username, password);
                
                if (loginSuccess) {
                    // Handle remember me
                    if (rememberMe) {
                        localStorage.setItem('vervo_remember_username', username);
                    } else {
                        localStorage.removeItem('vervo_remember_username');
                    }
                    
                    // Store user data
                    const userData = {
                        name: username === 'admin' ? 'Admin User' : username,
                        username: username,
                        email: 'user@aslangroup.com'
                    };
                    
                    localStorage.setItem('token', 'sample_jwt_token');
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Success message
                    showAlert('Giriş başarılı! Portal\'a yönlendiriliyorsunuz...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    throw new Error('Invalid credentials');
                }
                
            } catch (error) {
                console.error('❌ Login error:', error);
                showAlert('Kullanıcı adı veya şifre hatalı.', 'danger');
                setLoadingState(false);
            }
        }
        
        /**
         * Simulate login API call
         */
        async function simulateLogin(username, password) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Simple validation (replace with actual API call)
            return (username === 'admin' && password === 'admin123') || 
                   (username === 'test' && password === 'test123');
        }
        
        /**
         * Set loading state
         */
        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Giriş yapılıyor...';
                loadingOverlay.classList.remove('d-none');
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="btn-text">Giriş Yap</span>';
                loadingOverlay.classList.add('d-none');
            }
        }
        
        /**
         * Show alert message
         */
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-hide success alerts
            if (type === 'success') {
                setTimeout(() => {
                    hideAllAlerts();
                }, 3000);
            }
        }
        
        /**
         * Hide all alerts
         */
        function hideAllAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }
        
        /**
         * Handle forgot password
         */
        function handleForgotPassword() {
            showAlert('Şifre sıfırlama özelliği yakında aktif olacak!', 'info');
        }
    </script>
</body>
</html>
