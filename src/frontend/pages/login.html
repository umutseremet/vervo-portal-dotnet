<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Portal - GiriÅŸ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Config dosyasÄ±nÄ± ilk sÄ±rada yÃ¼kle -->
    <script src="../assets/js/config.js"></script>
    
    <style>
        /* Login page specific styles - DASHBOARD RENK TEMASI */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: slideInUp 0.6s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .login-header {
            background: var(--primary-gradient);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .login-header .logo i {
            font-size: 36px;
            color: #667eea;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            position: relative;
            z-index: 2;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }
        
        /* Form Section */
        .login-form {
            padding: 40px 30px 30px;
        }
        
        .form-floating {
            margin-bottom: 25px;
        }
        
        .form-floating > .form-control {
            height: 65px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background-color: white;
        }
        
        .form-floating > label {
            padding: 1rem 1.25rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.75;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: #667eea;
        }
        
        /* Remember Me */
        .form-check {
            margin: 25px 0;
        }
        
        .form-check-input {
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            color: #495057;
            font-weight: 500;
        }
        
        /* Login Button - DASHBOARD TEMASI */
        .btn-login {
            width: 100%;
            height: 55px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .btn-login:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.5);
        }
        
        /* Loading State */
        .btn-loading .spinner-border {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Footer */
        .login-footer {
            background-color: transparent;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .login-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        /* Alert Styles */
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                margin: 0 15px;
                max-width: none;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-form {
                padding: 30px 20px 20px;
            }
            
            .login-footer {
                padding: 15px 20px;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-login:hover {
                transform: none;
            }
            
            .form-floating > .form-control {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1 id="loginTitle">Portal GiriÅŸi</h1>
                <p id="loginSubtitle">Sisteme giriÅŸ yapmak iÃ§in bilgilerinizi girin</p>
            </div>
            
            <!-- Form -->
            <div class="login-form">
                <!-- Alert container -->
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <!-- Username -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="KullanÄ±cÄ± AdÄ±" required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>KullanÄ±cÄ± AdÄ±
                        </label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Åžifre" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Åžifre
                        </label>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni HatÄ±rla
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        GiriÅŸ Yap
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    GÃ¼venli baÄŸlantÄ± ile korunmaktadÄ±r
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login.js"></script>
    
    <script>
        // Login page initialization - CONFIG'TEN PARAMETRÄ°K YÃœKLEME
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Login page initializing...');
            
            // Update page title and login title from config
            updateLoginPageFromConfig();
            
            // Focus on username field
            const usernameField = document.getElementById('username');
            if (usernameField) {
                usernameField.focus();
            }
            
            // Load remembered username
            loadRememberedUsername();
            
            // Setup form handling
            setupLoginForm();
            
            console.log('âœ… Login page initialized');
        });
        
        /**
         * Update login page elements from config
         */
        function updateLoginPageFromConfig() {
            if (window.APP_CONFIG) {
                // Update page title (head title)
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = `${window.APP_CONFIG.PORTAL_TITLE} - GiriÅŸ`;
                }
                
                // Update login title (header baÅŸlÄ±ÄŸÄ±)
                const loginTitle = document.getElementById('loginTitle');
                if (loginTitle) {
                    loginTitle.textContent = window.APP_CONFIG.PORTAL_TITLE;
                }
                
                // Update login subtitle (header alt yazÄ±sÄ±)
                const loginSubtitle = document.getElementById('loginSubtitle');
                if (loginSubtitle) {
                    loginSubtitle.textContent = `${window.APP_CONFIG.PORTAL_TITLE} sistemine giriÅŸ yapmak iÃ§in bilgilerinizi girin`;
                }
                
                // Update document title
                document.title = `${window.APP_CONFIG.PORTAL_TITLE} - GiriÅŸ`;
                
                console.log('âœ… Login page updated with config:', window.APP_CONFIG.PORTAL_TITLE);
            } else {
                console.log('â³ Config not ready, using defaults');
                
                // Wait for config to load
                setTimeout(updateLoginPageFromConfig, 100);
            }
        }
        
        /**
         * Load remembered username
         */
        function loadRememberedUsername() {
            if (window.APP_CONFIG && window.APP_CONFIG.SECURITY) {
                const rememberedUsername = localStorage.getItem(window.APP_CONFIG.SECURITY.REMEMBER_USERNAME_KEY);
                if (rememberedUsername) {
                    const usernameField = document.getElementById('username');
                    const rememberCheckbox = document.getElementById('rememberMe');
                    const passwordField = document.getElementById('password');
                    
                    if (usernameField) usernameField.value = rememberedUsername;
                    if (rememberCheckbox) rememberCheckbox.checked = true;
                    if (passwordField) passwordField.focus();
                }
            }
        }
        
        /**
         * Setup login form handling
         */
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
                
                // Enter key handling
                document.querySelectorAll('.form-control').forEach(input => {
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            handleLogin(e);
                        }
                    });
                });
            }
        }
        
        /**
         * Handle login form submission
         */
        async function handleLogin(event) {
            event.preventDefault();
            console.log('ðŸ” Login attempt started...');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!username || !password) {
                showAlert('KullanÄ±cÄ± adÄ± ve ÅŸifre gereklidir.', 'danger');
                return;
            }
            
            // Show loading state
            setLoginButtonLoading(true);
            
            try {
                // API call would go here
                console.log('Login data:', { username, rememberMe });
                
                // Simulate API call for demo
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Handle remember me
                if (window.APP_CONFIG && window.APP_CONFIG.SECURITY) {
                    if (rememberMe) {
                        localStorage.setItem(window.APP_CONFIG.SECURITY.REMEMBER_USERNAME_KEY, username);
                    } else {
                        localStorage.removeItem(window.APP_CONFIG.SECURITY.REMEMBER_USERNAME_KEY);
                    }
                }
                
                // Success message from config
                const successMessage = window.APP_CONFIG?.MESSAGES?.LOGIN_SUCCESS || 'GiriÅŸ baÅŸarÄ±lÄ±!';
                showAlert(successMessage, 'success');
                
                // Redirect after delay
                setTimeout(() => {
                    const redirectPage = window.APP_CONFIG?.PAGES?.LOGIN_REDIRECT || 'dashboard.html';
                    window.location.href = redirectPage;
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                const errorMessage = window.APP_CONFIG?.MESSAGES?.LOGIN_ERROR || 'GiriÅŸ sÄ±rasÄ±nda hata oluÅŸtu.';
                showAlert(errorMessage, 'danger');
            } finally {
                setLoginButtonLoading(false);
            }
        }
        
        /**
         * Show alert message
         */
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) return;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto dismiss after delay
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        /**
         * Set login button loading state
         */
        function setLoginButtonLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            if (!loginBtn) return;
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    GiriÅŸ yapÄ±lÄ±yor...
                `;
                loginBtn.classList.add('btn-loading');
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <i class="fas fa-sign-in-alt me-2"></i>
                    GiriÅŸ Yap
                `;
                loginBtn.classList.remove('btn-loading');
            }
        }
    </script>
</body>
</html>
