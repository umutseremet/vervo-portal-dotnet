<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Vervo Portal - Giriş</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Config dosyasını ilk sırada yükle -->
    <script src="../assets/js/config.js"></script>
    
    <style>
        /* Login page complete styles - DASHBOARD RENK TEMASI */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: slideInUp 0.6s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .login-header {
            background: var(--primary-gradient);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .login-header .logo i {
            font-size: 36px;
            color: #667eea;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            position: relative;
            z-index: 2;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }
        
        /* Form Section */
        .login-form {
            padding: 40px 30px 30px;
        }
        
        .form-floating {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-floating > .form-control {
            height: 65px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
            padding: 1rem 1.25rem;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background-color: white;
            transform: translateY(-1px);
        }
        
        .form-floating > .form-control:not(:placeholder-shown) {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        
        .form-floating > label {
            padding: 1rem 1.25rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.75;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: #667eea;
        }
        
        /* Password Toggle Button */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        /* Remember Me */
        .form-check {
            margin: 25px 0;
        }
        
        .form-check-input {
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            color: #495057;
            font-weight: 500;
        }
        
        /* Login Button */
        .btn-login {
            width: 100%;
            height: 55px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        .btn-login:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.5);
        }
        
        /* Loading State */
        .btn-loading .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }
        
        /* Footer */
        .login-footer {
            padding: 20px 30px 30px;
            text-align: center;
            border-top: 1px solid #f1f3f4;
        }
        
        .login-footer small {
            color: #6c757d;
            font-size: 14px;
        }
        
        /* Alert Styles */
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            color: #0f5132;
            border-left: 4px solid #198754;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-info {
            background-color: rgba(13, 202, 240, 0.1);
            color: #055160;
            border-left: 4px solid #0dcaf0;
        }
        
        /* Form animations */
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
                padding: 0 15px;
            }
            
            .login-card {
                border-radius: 16px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px 20px;
            }
            
            .login-footer {
                padding: 15px 20px 25px;
            }
        }
        
        /* Loading overlay */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        /* Focus styles for accessibility */
        .form-control:focus,
        .btn:focus,
        .form-check-input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-car"></i>
                </div>
                <h1 id="loginTitle">Vervo Portal</h1>
                <p id="loginSubtitle">Sisteme giriş yapmak için bilgilerinizi girin</p>
            </div>
            
            <!-- Form -->
            <div class="login-form">
                <!-- Alert container -->
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <!-- Username -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required autocomplete="username">
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Kullanıcı Adı
                        </label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required autocomplete="current-password">
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Şifre
                        </label>
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Şifreyi göster/gizle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni Hatırla
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Giriş Yap
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Güvenli bağlantı ile korunmaktadır
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
