<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslan Group Portal - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/layout-fix.css">
</head>
<body class="bg-light">
    <!-- Alert Container -->
    <div id="alertContainer" class="container mt-3" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 1050; width: 90%; max-width: 500px;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">
                            <img src="../assets/images/logo.png" alt="Vervo" class="mb-3" style="height: 60px;">
                            <br>Aslan Group Portal
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" type="text" placeholder="Kullanıcı Adı" required>
                                <label for="username">Kullanıcı Adı</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password" placeholder="Şifre" required>
                                <label for="password">Şifre</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="rememberMe" type="checkbox" value="">
                                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button class="btn btn-primary w-100" type="submit" id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    <span class="btn-text">Giriş Yap</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a href="../index.html" class="text-decoration-none">← Ana Sayfaya Dön</a>
                        </div>
                        <div class="small text-muted mt-2">
                            Portal kullanıcı bilgileriniz ile giriş yapın
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
