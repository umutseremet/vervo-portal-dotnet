<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Portal - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <!-- Config dosyasını ilk sırada yükle -->
    <script src="../assets/js/config.js"></script>
    
    <style>
        /* Login page specific styles - ORİJİNAL LAYOUT RESTORE */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            border-radius: 0;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }
        
        .login-logo img {
            max-width: 50px;
            max-height: 50px;
            filter: brightness(0) invert(1);
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            color: white;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        /* Form Styles - ORİJİNAL GİBİ */
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating > .form-control {
            height: 58px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            padding: 20px 15px 8px 15px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background-color: white;
        }
        
        .form-floating > label {
            padding: 16px 15px;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: #667eea;
        }
        
        /* Password Input Group - KALDIRILDI - ARTIK NORMAL INPUT */
        /* Artık şifre input'u da kullanıcı adı input'u ile tamamen aynı */
        
        /* Remember Me */
        .form-check {
            margin: 25px 0;
        }
        
        .form-check-input {
            border-radius: 6px;
            border: 2px solid #e9ecef;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            color: #495057;
            font-weight: 500;
        }
        
        /* Login Button */
        .btn-login {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        
        /* Loading State */
        .btn-loading .spinner-border {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Footer */
        .login-footer {
            background-color: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Developer Helper */
        .dev-helper {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Alert Styles */
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-left: 4px solid #28a745;
        }
        
        /* Animations */
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                max-width: 95%;
                margin: 20px auto;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .login-footer {
                padding: 15px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
        
        /* Fix for floating labels */
        .form-floating > .form-control:not(:placeholder-shown) {
            padding-top: 25px;
            padding-bottom: 8px;
        }
        
        .form-floating > .form-control:focus,
        .form-floating > .form-control:not(:placeholder-shown) {
            padding-top: 25px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; width: 90%; max-width: 500px; margin-top: 20px;"></div>

    <div class="login-container">
        <div class="card login-card fade-in">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo" id="logoContainer">
                    <img id="loginLogo" src="" alt="" style="display: none;">
                    <i class="fas fa-user-circle fa-2x" id="defaultIcon"></i>
                </div>
                <h1 class="login-title" id="loginTitle">Portal</h1>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <!-- Alert Container for forms -->
                <div id="formAlertContainer"></div>
                
                <form id="loginForm" novalidate>
                    <!-- Username Input -->
                    <div class="form-floating">
                        <input 
                            class="form-control" 
                            id="username" 
                            name="username"
                            type="text" 
                            placeholder="Kullanıcı Adı"
                            required
                            autocomplete="username"
                            maxlength="50"
                        />
                        <label for="username">Kullanıcı Adı</label>
                        <div class="invalid-feedback">
                            Kullanıcı adı gereklidir.
                        </div>
                    </div>
                    
                    <!-- Password Input - KULLANİCİ ADİ İLE AYNI -->
                    <div class="form-floating">
                        <input 
                            class="form-control" 
                            id="password" 
                            name="password"
                            type="password" 
                            placeholder="Şifre"
                            required
                            autocomplete="current-password"
                            maxlength="100"
                        />
                        <label for="password">Şifre</label>
                        <div class="invalid-feedback">
                            Şifre gereklidir.
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni Hatırla
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button class="btn btn-login" type="submit" id="loginButton">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Giriş Yap</span>
                    </button>
                </form>
                
                <!-- Development helper -->
                <div class="dev-helper" id="devHelper" style="display: none;">
                    <small>
                        <strong>Geliştirici Modu</strong><br>
                        Kullanıcı: <code>admin</code> / Şifre: <code>admin123</code>
                    </small>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <small class="text-muted">
                    <span id="footerText">Portal'a geri dön</span>
                    <a href="../index.html">Ana Sayfa</a>
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="../assets/js/auth.js"></script>

    <script>
        // Global functions
        function showErrorMessage(message) {
            showAlert(message, 'danger');
        }
        
        function showSuccessMessage(message) {
            showAlert(message, 'success');
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('formAlertContainer');
            if (!alertContainer) return;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function hideAllMessages() {
            const alertContainer = document.getElementById('formAlertContainer');
            if (alertContainer) {
                alertContainer.innerHTML = '';
            }
        }
        
        function setLoadingState(loading) {
            const button = document.getElementById('loginButton');
            const spinner = button.querySelector('.spinner-border');
            const text = button.querySelector('.btn-text');
            
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                spinner.classList.remove('d-none');
                text.textContent = 'Giriş yapılıyor...';
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                spinner.classList.add('d-none');
                text.textContent = 'Giriş Yap';
            }
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const config = window.APP_CONFIG;
                
                if (!config) {
                    console.error('APP_CONFIG bulunamadı!');
                    // Fallback values
                    document.getElementById('loginTitle').textContent = 'Portal';
                    return;
                }
                
                // Sayfa başlığını güncelle
                const titleElement = document.getElementById('pageTitle');
                if (titleElement && config.PORTAL_TITLE) {
                    titleElement.textContent = config.PORTAL_TITLE + ' - Giriş';
                }
                
                // Portal başlığını güncelle
                const loginTitleElement = document.getElementById('loginTitle');
                if (loginTitleElement && config.PORTAL_TITLE) {
                    loginTitleElement.textContent = config.PORTAL_TITLE;
                }
                
                // Logo ayarlarını uygula
                const logo = document.getElementById('loginLogo');
                const defaultIcon = document.getElementById('defaultIcon');
                
                if (config.LOGO && config.LOGO.PATH) {
                    logo.src = '../' + config.LOGO.PATH;
                    logo.alt = config.LOGO.ALT_TEXT || 'Logo';
                    logo.style.display = 'block';
                    defaultIcon.style.display = 'none';
                    
                    logo.onerror = function() {
                        console.warn('Logo yüklenemedi:', config.LOGO.PATH);
                        this.style.display = 'none';
                        defaultIcon.style.display = 'block';
                    };
                } else {
                    defaultIcon.style.display = 'block';
                }
                
                // Footer metnini güncelle
                const footerElement = document.getElementById('footerText');
                if (footerElement && config.PORTAL_TITLE) {
                    footerElement.textContent = config.PORTAL_TITLE + '\'a geri dön';
                }
                
                // Development mode check
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    document.getElementById('devHelper').style.display = 'block';
                }
                
                // Setup form handlers
                setupFormHandlers();
                
                // Load remembered username
                loadRememberedUsername();
                
                // Focus on username field
                setTimeout(() => {
                    document.getElementById('username').focus();
                }, 300);
                
                console.log('✅ Login sayfası başarıyla yüklendi:', config.COMPANY_NAME);
                
            } catch (error) {
                console.error('Login sayfası yüklenirken hata:', error);
            }
        });
        
        function setupFormHandlers() {
            // Password toggle functionality - KALDIRILDI
            // Artık şifre input'u normal input gibi, toggle yok
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Enter key handling
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.which === 13) { // Enter key
                        e.preventDefault();
                        handleLogin(e);
                    }
                });
            });
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            console.log('=== LOGIN ATTEMPT ===');
            
            // Form verilerini al
            const username = document.getElementById('username').value?.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!username || !password) {
                showErrorMessage('Kullanıcı adı ve şifre gereklidir.');
                return;
            }
            
            try {
                // Loading state
                setLoadingState(true);
                hideAllMessages();
                
                console.log('Attempting login with username:', username);
                
                // Wait for auth service to be ready
                if (!window.authService) {
                    console.log('Auth service not ready, waiting...');
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                if (!window.authService) {
                    throw new Error('Auth service yüklenemedi.');
                }
                
                // API call
                const response = await window.authService.login(username, password, rememberMe);
                console.log('Login successful:', response);
                
                // Handle remember me
                if (rememberMe) {
                    localStorage.setItem('vervo_remember_username', username);
                } else {
                    localStorage.removeItem('vervo_remember_username');
                }
                
                // Success message
                const config = window.APP_CONFIG;
                const successMsg = config?.MESSAGES?.LOGIN_SUCCESS || 'Giriş başarılı! Yönlendiriliyorsunuz...';
                showSuccessMessage(successMsg);
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                setLoadingState(false);
                
                let errorMessage = error.message;
                if (error.message.includes('fetch')) {
                    errorMessage = 'Sunucuya bağlanılamıyor. Lütfen sunucunun çalıştığından emin olun.';
                }
                
                showErrorMessage(errorMessage);
                
                // Shake animation
                const form = document.querySelector('.login-card');
                if (form) {
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                }
                
            } finally {
                setTimeout(() => setLoadingState(false), 500);
            }
        }
        
        function loadRememberedUsername() {
            try {
                const rememberedUsername = localStorage.getItem('vervo_remember_username');
                if (rememberedUsername) {
                    const usernameField = document.getElementById('username');
                    const rememberCheckbox = document.getElementById('rememberMe');
                    
                    if (usernameField) {
                        usernameField.value = rememberedUsername;
                    }
                    if (rememberCheckbox) {
                        rememberCheckbox.checked = true;
                    }
                    
                    // Focus on password field instead
                    setTimeout(() => {
                        document.getElementById('password').focus();
                    }, 300);
                }
            } catch (error) {
                console.error('Error loading remembered username:', error);
            }
        }
    </script>
</body>
</html>
