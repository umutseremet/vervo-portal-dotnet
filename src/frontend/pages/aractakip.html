    <script>
        // AUTH KONTROL√ú - SAYFA Y√úKLENMEDEN √ñNCE
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Immediate auth check...');
            
            // Config y√ºklenene kadar bekle
            setTimeout(function() {
                if (window.APP_CONFIG && !window.APP_CONFIG.DEBUG_MODE) {
                    // Production modunda sƒ±kƒ± auth kontrol√º
                    const token = localStorage.getItem('authToken') || localStorage.getItem('vervo_auth_token');
                    const user = localStorage.getItem('user') || localStorage.getItem('vervo_user_data');
                    
                    if (!token || !user) {
                        console.log('‚ùå No auth data found, redirecting to login...');
                        window.location.href = '../index.html';
                        return;
                    }
                    console.log('‚úÖ Auth data found, continuing...');
                } else {
                    console.log('üêõ Debug mode or config not loaded');
                }
            }, 50);
        });
    </script>
